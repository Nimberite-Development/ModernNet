name: Run Tests

on:
  [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        nim-version: [stable]
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nim-version }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dependencies
        run: nimble install -Y

      - name: Run Tests
        run: nimble test